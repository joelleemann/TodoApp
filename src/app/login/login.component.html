<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Login</h1>
      <p>Please sign in to continue.</p>
      <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            required
            email
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            [(ngModel)]="password"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
