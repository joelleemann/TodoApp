<div class="card">
  <div class="card-header">
    <h2>Add Todo Item</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm.value)">
      <div class="form-group">
        <label for="value">Todo:</label>
        <input type="text" id="value" formControlName="value" name="value" class="form-control" />
      </div>
      <div class="form-group">
        <label for="priority" >Priority:</label>
        <select name="priority" formControlName="priority" id="priority" class="form-control">
          <option *ngFor="let priorityOption of priorityOptions" value="{{priorityOption}}">{{priorityOption}}</option>
        </select>
      </div>
      <button *ngIf="!selectedTodoId" class="btn btn-primary" type="submit">Add new todo</button>
      <button *ngIf="selectedTodoId" class="btn btn-primary" type="submit">Update todo</button>
    </form>
  </div>
</div>
