<div class="card">
  <div class="card-header">
    <h2>Todo List</h2>
  </div>
  <div class="card-body">
    <table class="table table-hover table-striped">
      <tr>
        <th>id</th>
        <th>todo</th>
        <th>priority</th>
        <th>action</th>
      </tr>
      <tr *ngFor="let todo of todos | async">
        <td>{{todo.id}}</td>
        <td>{{todo.value}}</td>
        <td>{{todo.priority}}</td>
        <td>
          <button class="btn btn-outline-danger float-right" (click)="onDelete(todo)">Remove</button>
          <button class="btn btn-outline-primary float-right" (click)="onEdit(todo)">Edit</button>
        </td>
      </tr>
    </table>
  </div>
</div>
